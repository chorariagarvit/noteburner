<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteBurner - Quick Encrypt</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="icon">ğŸ”¥</span>
        <h1>NoteBurner</h1>
      </div>
      <p class="tagline">Self-Destructing Messages</p>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Quick Encrypt Section -->
      <div class="section">
        <h2>Quick Encrypt</h2>
        <textarea 
          id="messageInput" 
          placeholder="Type or paste your message here..."
          rows="4"
        ></textarea>
        
        <div class="form-group">
          <label for="passwordInput">
            <span class="lock-icon">ğŸ”’</span>
            Password
          </label>
          <div class="password-group">
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Enter password (min 8 chars)"
            />
            <button id="generatePassword" class="btn-icon" title="Generate Password">
              <span>ğŸ²</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="expiresIn">
            <span class="clock-icon">â±ï¸</span>
            Expires In
          </label>
          <select id="expiresIn">
            <option value="1">1 hour</option>
            <option value="24" selected>24 hours</option>
            <option value="168">7 days</option>
            <option value="720">30 days</option>
          </select>
        </div>

        <button id="createBtn" class="btn-primary">
          <span class="btn-icon">ğŸ”¥</span>
          Create Secure Link
        </button>
      </div>

      <!-- Selected Text Section -->
      <div id="selectedTextSection" class="section hidden">
        <h2>Selected Text</h2>
        <div class="selected-preview" id="selectedPreview"></div>
        <button id="encryptSelectedBtn" class="btn-secondary">
          Encrypt Selected Text
        </button>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="section hidden">
        <h2>âœ… Link Created!</h2>
        <div class="result-url" id="resultUrl"></div>
        <button id="copyBtn" class="btn-primary">
          <span class="btn-icon">ğŸ“‹</span>
          Copy Link
        </button>
        <button id="openBtn" class="btn-secondary">
          Open in NoteBurner
        </button>
      </div>

      <!-- Loading Section -->
      <div id="loadingSection" class="section hidden">
        <div class="loader"></div>
        <p>Creating encrypted message...</p>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="section hidden error">
        <p id="errorMessage"></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://noteburner.work" target="_blank" class="link">
        Open NoteBurner
      </a>
      <span class="divider">â€¢</span>
      <a href="https://noteburner.work/about" target="_blank" class="link">
        About
      </a>
    </div>
  </div>

  <script src="crypto.js"></script>
  <script src="popup.js"></script>
</body>
</html>
